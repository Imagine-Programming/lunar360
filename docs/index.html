<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Lunar 360</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="https://unpkg.com/docsify@4.7.0/lib/themes/dark.css">
	<link rel="stylesheet" href="css/main.css">
	<style type="text/css">
		ul>li>ul {
			margin: 0em !important;
		}

		.markdown-section tr:nth-child(2n) {
			background-color: #333;
		}

		.markdown-section pre>code,
		.markdown-section pre>code span.token.punctuation {
			color: #cecece;
		}

		.markdown-section pre>code span.token.operator {
			color: #ff80ff;
		}

		.markdown-section pre>code span.token.keyword {
			color: #ff80ff;
		}

		main .markdown-section>p,
		main blockquote>p,
		main ul>li {
			text-align: justify;
		}

		.app-name-link img {
			max-width: 175px;
		}
	</style>
</head>

<body>
	<div id="app">Please wait...</div>
	<script src="https://unpkg.com/docsify-copy-code@2.0.2/dist/docsify-copy-code.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		window.$docsify = {
			logo: 'icon-face.svg',
			coverpage: true,
			auto2top: true,
			maxLevel: 4,
			subMaxLevel: 2,
			search: 'auto',
			loadSidebar: true,
			name: "Lunar 360",
			repo: 'Imagine-Programming/lunar360',
			themeColor: 'lightgreen',
			noEmoji: true, // Kill Emoji parsing,
			homepage: 'intro.md',
			alias: {
				// _sidebar.md references in subdirectories should point to the parent _sidebar.md
				'/.*/_sidebar.md': '/_sidebar.md',
			},
			plugins: [
				// a navigation level plugin. All levels below the first two should be hidden 
				// until a parent or one of its children on that level have been selected.
				function (hook, vm) {
					hook.doneEach(function () {
						function update() {
							// hide any unordered list that doesn't have a parent li.active and not a child li.active
							$(".sidebar-nav > ul > li > ul > li:not(.active) > ul:not(:has(li.active))").hide();

							// display any unordered list that contains either an parent li.active or contains a li.active
							$(".sidebar-nav > ul > li > ul > li.active > ul, .sidebar-nav > ul > li > ul > li > ul:has(li.active)").show();
						}

						update();
					});
				}
			],
		};
	</script>
	<script src="https://unpkg.com/docsify@4.7.0/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify@4.7.0/lib/plugins/search.min.js"></script>
	<script>
		Prism.languages.lua = {
			'comment': /^#!.+|--(?:\[(=*)\[[\s\S]*?\]\1\]|.*)/m,
			// \z may be used to skip the following space
			'string': {
				pattern: /(["'])(?:(?!\1)[^\\\r\n]|\\z(?:\r\n|\s)|\\(?:\r\n|[^z]))*\1|\[(=*)\[[\s\S]*?\]\2\]/,
				greedy: true
			},
			'number': /\b0x[a-f\d]+(?:\.[a-f\d]*)?(?:p[+-]?\d+)?\b|\b\d+(?:\.\B|(?:\.\d*)?(?:e[+-]?\d+)?\b)|\B\.\d+(?:e[+-]?\d+)?\b/i,
			'keyword': /\b(?:and|break|do|else|elseif|end|false|for|function|goto|if|in|local|nil|not|or|repeat|return|then|true|until|while)\b/,
			'function': /(?!\d)\w+(?=\s*(?:[({]))/,
			'operator': [
				/[-+*%^&|#]|\/\/?|<[<=]?|>[>=]?|[=~]=?/,
				{
					// Match ".." but don't break "..."
					pattern: /(^|[^.])\.\.(?!\.)/,
					lookbehind: true
				}
			],
			'punctuation': /[\[\](){},;]|\.+|:+/
		};
	</script>
</body>

</html>
